<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                <h2>
                    <strong>Inventory dashboard</strong>
                    <small>Manage your products</small>
                </h2>
                <ul class="header-dropdown">
                    <li class="dropdown">
                        <a href="javascript:void(0);"
                           class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                            <i class="zmdi zmdi-more"></i> </a>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else</a></li>
                        </ul>
                    </li>
                    <li class="remove">
                        <a role="button"
                           class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <table id="Delete-Products-Table"
                       class="table bg-purple">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>Outlet</th>
                            <th>Quantity</th>
                            <th>Purchase Price</th>
                            <th>Selling Price</th>
                            <th>Average Sales</th>
                            <th>Average Returns</th>
                            <th style="padding: 10px 20px !important; margin: 5px 5px !important;">Edit</th>
                            <th style="padding: 10px 20px !important; margin: 5px 5px !important;">Archive</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <style>
                #Delete-Products-Table .btn {
                    padding: 10px 20px !important;
                    margin: 5px 5px !important;
                }
            </style>
        </div>
    </div>
</div>
<script>
    $('#Delete-Products-Table tbody').empty();
    for (let i = 0; i < 5; i++) {
        $('#Delete-Products-Table tbody').append(
            '<tr class="l-blue">'
            + '<th scope="row">' + (i + 1) + '</th>'
            + '<td style="text-align: center;">'
            + '<img src = "../assets/images/ecommerce/1.png" width = "48" alt = "Product img" >'
            + '</td>'
            + '<td>Medium Beige - Anti-Pollution CC Cream</td>'
            + '<td>Gul Nurah</td>'
            + '<td style="text-align: center;">290</td>'
            + '<td style="text-align: center;">650</td>'
            + '<td style="text-align: center;">800</td>'
            + '<td style="text-align: center;">28</td>'
            + '<td style="text-align: center;">28</td>'
            + '<td> <button class="btn l-blush waves-effect" title = "Edit" > <i class="zmdi zmdi-edit"></i></button> </td>'
            + '<td> <button class="btn l-blush waves-effect" title="Delete"><i class="zmdi zmdi-delete"></i></button> </td>'
            + '</tr>'
        );
    }
</script>

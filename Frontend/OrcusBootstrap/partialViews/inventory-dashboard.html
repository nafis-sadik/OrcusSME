<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                <h2>
                    <strong>Inventory dashboard</strong>
                    <small>Manage your products</small>
                </h2>
                <ul class="header-dropdown">
                    <li class="dropdown">
                        <a href="javascript:void(0);"
                           class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                            <i class="zmdi zmdi-more"></i> </a>
                        <ul id="OutletList"
                            class="dropdown-menu">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else</a></li>
                        </ul>
                    </li>
                    <li class="remove">
                        <a role="button"
                           class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <table id="ProductTable"
                       class="table bg-purple">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>Outlet</th>
                            <th>Quantity</th>
                            <th>Purchase Price</th>
                            <th>Selling Price</th>
                            <!-- <th>Average Sales</th> -->
                            <!-- <th>Average Returns</th> -->
                            <th style="padding: 10px 20px !important; margin: 5px 5px !important;">Edit</th>
                            <th style="padding: 10px 20px !important; margin: 5px 5px !important;">Archive</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <style>
                #ProductTable .btn {
                    padding: 10px 20px !important;
                    margin: 5px 5px !important;
                }
            </style>
        </div>
    </div>
</div>
<script>
    loadProducts = (outletId = '') => {
        $('#ProductTable tbody').empty();
        let url = '';
        if (outletId == '')
            url = Route.Base + Route.Product.Inventory + localStorage.getItem('userId');
        else
            url = Route.Base + Route.Product.Inventory + localStorage.getItem('userId') + '/' + outletId;
        let param = {
            URL: url,
            Method: 'GET',
            Success: (res) => {
                if (res.response.length > 0) {
                    for (let i = 0; i < res.response.length; i++) {
                        $('#ProductTable tbody').append(
                            '<tr class="l-blue">'
                            + '<th scope="row">' + (i + 1) + '</th>'
                            + '<td style="text-align: left;">'
                            + '<img src = "../assets/images/ecommerce/1.png" width = "48" alt = "Product img" >'
                            + '</td>'
                            + '<td style="text-align: left;">' + res.response[i].productName + '</td>'
                            + '<td>' + res.response[i].outletName + '</td>'
                            + '<td style="text-align: left;">' + res.response[i].quantity + '</td>'
                            + '<td style="text-align: left;">' + res.response[i].purchasingPrice + '</td>'
                            + '<td style="text-align: left;">' + res.response[i].retailPrice + '</td>'
                            // + '<td style="text-align: center;">' + res.response[i].AverageSales + '</td>'
                            // + '<td style="text-align: center;">' + res.response[i].AverageProductReturns + '</td>'
                            + '<td> <button class="btn l-blush waves-effect" title = "Edit" > <i class="zmdi zmdi-edit"></i></button> </td>'
                            + '<td> <button class="btn l-blush waves-effect" title="Delete"><i class="zmdi zmdi-delete"></i></button> </td>'
                            + '</tr>'
                        );
                    }
                }
            }
        };

        APIConsumptionAuth(param);
    }

    $(document).ready(() => {
        loadProducts();

        param = {
            URL: Route.Base + Route.Outlet.GetUserOutlets + '/' + localStorage.getItem('userId'),
            Method: 'GET',
            Success: (res) => {
                $('#OutletList').empty();
                for (let i = 0; i < res.response.length; i++) {
                    $('#OutletList').append('<li><a onClick="loadProducts(' + res.response[i].outletId + ');">' + res.response[i].outletName + '</a></li>')
                }
            },
            Error: (res) => { }
        }

        APIConsumptionAuth(param);
    });
</script>

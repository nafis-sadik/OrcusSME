<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                <h2>
                    <strong>Inventory dashboard</strong>
                    <small>Manage your products</small>
                </h2>
                <ul class="header-dropdown">
                    <li class="dropdown">
                        <a href="javascript:void(0);"
                           class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false">
                            <i class="zmdi zmdi-more"></i> </a>
                        <ul id="OutletList"
                            class="dropdown-menu">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else</a></li>
                        </ul>
                    </li>
                    <li class="remove">
                        <a role="button"
                           class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <table id="ProductTable"
                       class="table bg-purple">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>Outlet</th>
                            <th>Quantity</th>
                            <th>Purchase Price</th>
                            <th>Selling Price</th>
                            <!-- <th>Average Sales</th> -->
                            <!-- <th>Average Returns</th> -->
                            <th style="padding: 10px 20px !important; margin: 5px 5px !important;">Actions</th>
                            <!-- <th style="padding: 10px 20px !important; margin: 5px 5px !important;">Archive</th> -->
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <style>
                #ProductTable .btn {
                    padding: 10px 20px !important;
                    margin: 5px 5px !important;
                }
            </style>
        </div>
        <div class="card">
            <div class="body">
                <ul class="pagination pagination-primary m-b-0">
                    <li class="page-item"><a class="page-link"><i
                               class="zmdi zmdi-arrow-left"></i></a></li>
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">3</a></li>
                    <li class="page-item"><a class="page-link">4</a></li>
                    <li class="page-item"><a class="page-link"><i class="zmdi zmdi-arrow-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    var SelectedOutlet;
    loadProducts = (outletId = 0) => {
        SelectedOutlet = outletId;
        $('#ProductTable tbody').empty();
        let param = {
            URL: Route.Base + Route.Product.Inventory,
            Method: 'POST',
            Data: {
                UserId: localStorage.getItem('userId'),
                OutletId: outletId,
                Page: 1,
                PageSize: 10
            },
            Success: (res) => {
                if (res.response.length > 0) {
                    for (let i = 0; i < res.response.length; i++) {
                        $('#ProductTable tbody').append(
                            '<tr class="l-blue">'
                            + '<th scope="row">' + (i + 1) + '</th>'
                            + '<td style="text-align: left;">'
                            + '<img src = "../assets/images/ecommerce/1.png" width = "48" alt = "Product img" >'
                            + '</td>'
                            + '<td style="text-align: left;">' + res.response[i].productName + '</td>'
                            + '<td>' + res.response[i].outletName + '</td>'
                            + '<td style="text-align: left;">' + res.response[i].quantity + '</td>'
                            + '<td style="text-align: left;">' + res.response[i].purchasingPrice + '</td>'
                            + '<td style="text-align: left;">' + res.response[i].retailPrice + '</td>'
                            // + '<td style="text-align: center;">' + res.response[i].AverageSales + '</td>'
                            // + '<td style="text-align: center;">' + res.response[i].AverageProductReturns + '</td>'
                            + '<td> <button class="btn l-blush waves-effect" title = "Edit" > <i class="zmdi zmdi-edit"></i></button>'
                            + '<button onClick="archiveProduct(' + res.response[i].productId + ')" class="btn l-blush waves-effect" title="Archive"><i class="zmdi zmdi-delete"></i></button>  </td>'
                            + '</tr>'
                        );
                    }
                }
            }
        };

        APIConsumptionAuth(param);
    }

    archiveProduct = (productId) => {
        let param = {
            URL: Route.Base + Route.Product.ArchiveProduct,
            Data: {
                UserId: localStorage.getItem('userId'),
                ProductId: productId
            },
            Method: 'DELETE',
            Success: (res) => {
                console.log(res);
                swal.fire('Successfully Saved!', '', "success").then(() => { loadProducts(SelectedOutlet) });
            },
            Error: (res) => {
                console.log(res);
            }
        };

        APIConsumptionAuth(param);
    }

    $(document).ready(() => {
        loadProducts();

        param = {
            URL: Route.Base + Route.Outlet.GetUserOutlets + '/' + localStorage.getItem('userId'),
            Method: 'GET',
            Success: (res) => {
                $('#OutletList').empty();
                for (let i = 0; i < res.response.length; i++) {
                    $('#OutletList').append('<li><a onClick="loadProducts(' + res.response[i].outletId + ');">' + res.response[i].outletName + '</a></li>')
                }
            },
            Error: (res) => { }
        }

        APIConsumptionAuth(param);

        let currentPage = 1;
        let minPage = 1;
        let maxPage = 4;
        $('.pagination li').click((elem) => {
            $('.pagination li').removeClass('active');

            if ($(elem.target).first().text() != '') {
                currentPage = $(elem.target).first().text();
            }
            else {
                if (!$(elem.target).first().hasClass('zmdi-arrow-right')) {
                    if (currentPage > 1)
                        currentPage = parseInt(currentPage) - 1;
                }
                else
                    currentPage = parseInt(currentPage) + 1;
            }

            visiblePages = $('.pagination li');
            for (let i = 0; i < visiblePages.length; i++) {
                if (i > 0 && i < visiblePages.length - 1) {
                    if (currentPage > maxPage) {
                        while (i < visiblePages.length - 1) {
                            $($('.pagination li a')[i]).html(parseInt($($('.pagination li a')[i]).html()) + 1);
                            i++;
                        }
                        minPage++;
                        maxPage = currentPage;
                        $(visiblePages[4]).addClass('active');
                        break;
                    }
                }

                if (parseInt($(visiblePages[i]).text()) == parseInt(currentPage)) {
                    $(visiblePages[i]).addClass('active');
                }
            }
            console.log(currentPage);
        });
    });
</script>
